<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/assets/style/google.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <title>Clone-Google</title>
    </head>
    <body>
        <header>
            <div class="main-content">
                <div class="div1">
                    <a class="gmail" href="https://accounts.google.com/"> Gmail </a>
                    <a class="imagem" href="https://www.google.com.br/imghp?hl=pt-BR&ogbl"> Imagens </a>
                </div>
                <div class="div2">
                    <a class="material-symbols-outlined" title="Google Apps" href="https://about.google/intl/pt-BR/products/"> Apps </a>
                </div>
                <div class="div3">
                    <a class="botao-login" href="https://accounts.google.com/"> Fazer login </a>
                </div>
            </div>
        </header>
        <div class="imagem2"> <img src="src/assets/img/googlejpg.png" alt="Imagem Google"> </div>
        <div class="pesquisa2">
            <section>
                <div class="pesquisa">
                    <div> <a class="lupa" href=""> <img class="lupa" src="src/assets/img/lupa.png" alt="Imagem-lupa"> </a> </div>
                    <input type="search">
                    <div class="buttons">
                        <div> <a class="teclado" href=""> <img class="teclado" src="src/assets/img/teclado.png" alt="Imagem-teclado"> </a> </div>
                        <div> <a class="mic" href=""> <img class="mic" src="src/assets/img/vozgoogle.png" alt="Imagem-mic"> </a> </div>
                        <div> <a class="cam" href=""> <img class="cam" src="src/assets/img/camera.png" alt="Imagem-cam"> </a> </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="pesquisa-sorte">
            <div class="botao-pesquisa">
                <a class="p" href="">Pesquisa Google</a>
            </div>
            <div class="botao-sorte">
                <a class="s" href="">Estou com sorte</a>
            </div>
        </div>
        <div class="espacamento"> </div>
        <footer>
            <div class="foot">
                <div class="rodape1"> Brasil </div>
                <div class="rodape2">
                    <div class="parte_1">
                        <a class="letra about" href="https://about.google/">                               Sobre                    </a>
                        <a class="letra publicity" href="https://ads.google.com/">                         Publicidade              </a>
                        <a class="letra business" href="https://smallbusiness.withgoogle.com/">            Negócios                 </a>
                        <a class="letra" href="https://www.google.com/search/howsearchworks/?fg=1"> Como funciona a pesquisa        </a> 
                    </div>
                    <div class="flex_end">
                        <div class="parte_2">
                            <a class="letra privacity" href="https://policies.google.com/privacy?hl=pt-BR&fg=1">       Privacidade   </a> 
                            <a class="letra terms" href="https://policies.google.com/terms?hl=pt-BR&fg=1">             Termos        </a> 
                            <a class="letra configuration" href="https://www.google.com.br/preferences?hl=pt-BR&fg=1"> Configurações </a> 
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
